<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--=============== FAVICONS ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <title>Planet Kill</title>
    </head>
    <body class="overflow-hidden body">
        <div class="landing-page">
            <img src="background.jpg" class="landing__img">
            <div class="bar__container h-auto absolute top-20 bottom-20 right-20 left-20 text-white flex justify-center items-center">
                <div class="loading__bar mr-auto ml-auto">
                    <center>
                        <i class="fas fa-place-of-worship fa-lg m-5 reveal_left"></i>
                    </center>
                    <div class="bar reveal_right">
                        <div class="loading mt-auto mb-auto ml-5 absolute pt-1.5">LOADING . .  .</div>
                        <div class="counter ml-auto mt-auto mb-auto mr-5 absolute pt-1.5">0%</div>
                        <div class="fill flex items-center">
                        </div>
                    </div>
                    <center>
                    <h5 class="mt-3 font-semibold reveal_left">Preparing for Launch to PLANETKILL</h5>
                    <button class="landing__button mt-3 reveal_right">READY</button>
                    </center>
                </div>
            </div>

            <div class="output absolute top-0 bottom-0 right-0 left-0 m-auto">
                <center>
                    <img src="./assets/images/sapceship2.gif" class="output__image m-auto">
                    <div class="landing__data mr-3">
                        <h5>Your Spaceship is Ready!</h5>
                    </div>
                    <a href="/Home.html">
                        <button class="landing__button mt-3">LET'S GO</button>
                    </a>
                </center>
                
            </div>
        </div>
    
    <script type="text/javascript">
        let container = document.querySelector(".bar__container");
        let output = document.querySelector(".output");
        let fill = document.querySelector(".fill");
        let click = document.querySelector("button");
        click.addEventListener('click', () => {
            var a = 0;
            var run = setInterval(frames, 50);
    
            function frames() {
            a = a + 2;
            if (a == 102) {
                clearInterval(run);
                setTimeout(() => { 
                    container.style.display = "none";
                    output.style.display = "block"; }, 500)
            } else {
                var counter = document.querySelector(".counter");
                counter.textContent = a + "%";
                fill.style.width = a + "%";
            }
            }
        })
        </script>
    </body>
</html>
